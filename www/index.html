<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Todo</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ionic/angular cookie js -->
    <script src="lib/angular-cookies/angular-cookies.js"></script>

    <!-- ionic/hello hello js -->
    <script src="lib/hello/dist/hello.min.js"></script>
    <script src="lib/hello/src/modules/facebook.js"></script>

    <script src="lib/ionic-oauth/dist/ionic-oauth.js"></script>// custom hellofacebook js


    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->

    <script src="js/auth.js"></script>// custom auth
    <script src="js/factory.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>


</head>

<body ng-app="todo">
    <ion-side-menus ng-controller="SideMenuCtrl" ng-init="setInits()">

        <!-- Center content -->
        <ion-side-menu-content>
            <ion-header-bar class="bar-dark">
                <button class="button icon ion-navicon" ng-click="toggleProjects()"></button>
                <h1 class="title">App</h1>
                <a ng-hide="currentUser" class="button" href="/#/login">Login</a>

                <a ng-if="currentUser" class="button" href="/#/profile">Hi {{currentUser.name}}</a>

                <!-- New Task button-->
            </ion-header-bar>
            <ion-footer-bar class="bar-dark">
            </ion-footer-bar>

            <ion-content scroll="false">
                <ion-nav-view animation="slide-left-right">
                    <!-- Center content -->
                </ion-nav-view>


            </ion-content>

        </ion-side-menu-content>
        <ion-side-menu side="left">
            <ion-header-bar class="bar-dark">
                <h1 class="title">Projects</h1>
            </ion-header-bar>
            <ion-content scroll="false">


                <div class="list">
                    <a ng-repeat="project in projects" ng-click="selectLink(project)" ng-class="{active : activeLink == project.link }" class="item item-icon-left" ng-ref="">
                        <i class="{{project.icon}}"></i>
                        {{project.title}}
                    </a>
                    <a ng-if="currentUser" class="item item-icon-left" ng-click="logout()">
                        <i class="icon ion-log-out" style="font-size:25px">  </i> Logout
                    </a>


                </div>

            </ion-content>
        </ion-side-menu>
</body>

</html>
